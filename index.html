<!DOCTYPE html>
<html lang="en" ng-app="githubPortfolio">
<head>

  <title>Akshay Jain - Github Portfolio</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!--Online Styles-->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <!--Online Scripts-->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!--Custom Scripts-->
  <script src="js/app.js"></script>
  <script src="js/app.config.js"></script>
  <script src="js/factory/userData.js"></script>
  <script src="js/controllers/controllers.js"></script>

  <style type="text/css">
    [ng-cloak] {
      display: none !important;
    }
    .md-avatar {
      max-width: 100%;
      max-height:100%;
      border-radius: 100px; 
    }
    .md-whiteframe-8dp {
      border-radius: 100px; 
      max-height:100%;
    }
  </style>

</head>
<body layout="column" ng-cloak ng-controller="mainCtrl as vm">

  <md-toolbar class="md-teal" layout="row">
    <md-button class="menu" hide-gt-sm ng-click="vm.toggle()" aria-label="Show Menu">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">{{allInfo.name}}</h2>
    </div>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left"
                ng-click="vm.toggle()"
                class="md-whiteframe-z2">
      <md-toolbar hide-gt-sm>
        <h1 class="md-toolbar-tools">{{allInfo.name}}</h1>
      </md-toolbar>
      <div layout="row" layout-align="center center">
        <md-whiteframe class="md-whiteframe-8dp" flex="50">
          <img ng-src="{{allInfo.avatar_url}}" class="md-avatar" alt="Akshay Profile Pic">
        </md-whiteframe>
      </div>
      <md-list>
        <md-list-item ng-repeat="itm in vm.sideMenuItem track by itm.id">
          <md-button flex="100" class="md-raised" ui-sref="{{itm.state}}">
            {{itm.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content flex id="content" ui-view>
    </md-content>
  </div>
</body>
</html>
