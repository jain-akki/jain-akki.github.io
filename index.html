<!DOCTYPE html>
<html lang="en" ng-app="githubPortfolio">
<head>

  <title>Akshay Jain - Web-Portfolio</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <!--Online Styles-->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  
  <!--Custom Styles-->
  <link rel="stylesheet" href="/styles/style.css">

  <!--Online Scripts-->
  <script src="/node_modules/angular/angular.min.js"></script>
  
  <!--Firebase Script-->
  <script src="/node_modules/firebase/firebase.js"></script>
  <script src="/node_modules/angularfire/dist/angularfire.min.js"></script>

  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

  <script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>

  <!--Angular Chart.Js-->
  <script src="node_modules/angular-chart.js/node_modules/chart.js/dist/Chart.js"></script>
  <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>

  <!--Custom Scripts-->
  <script src="js/app.js"></script>
  <script src="js/app.config.js"></script>
  <script src="js/factory/githubDataService.js"></script>
  <script src="js/factory/personalDataService.js"></script>
  <script src="js/factory/aboutMeDataService.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
  <script src="js/controllers/githubProfileCtrl.js"></script>
  <script src="js/controllers/repoListCtrl.js"></script>
  <script src="js/controllers/personalProfileCtrl.js"></script>
  <script src="js/controllers/aboutMeCtrl.js"></script>

</head>
<body layout="column" ng-cloak ng-controller="mainCtrl as vm">

  <md-toolbar layout>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" hide-gt-sm ng-click="vm.toggle()" aria-label="Show Menu">
        <md-icon md-svg-icon="menu"></md-icon>
      </md-button>
      <md-button class="md-icon-button md-raised md-accent md-hue-3" hide-xs hide-sm>
        <md-icon md-svg-icon="logo"></md-icon>
      </md-button>
      <h2 class="md-flex">{{allInfo.name}}</h2>
    </div>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left"
                ng-click="vm.toggle()"
                class="md-whiteframe-z2">
      <md-toolbar hide-gt-sm>
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button md-raised md-accent md-hue-3">
            <md-icon md-svg-icon="logo"></md-icon>
          </md-button>
          <h1>{{allInfo.name}}</h1>
        </div>        
      </md-toolbar>
      <div class="md-padding" layout="row" layout-align="center center">
        <md-whiteframe class="md-whiteframe" flex="50">
          <img ng-src="{{allInfo.avatar_url}}" class="md-avatar" alt="Akshay Profile Pic">
        </md-whiteframe>
      </div>
      <md-list>
        <md-list-item ng-repeat="itm in vm.sideMenuItem track by itm.id">
          <md-button flex="100" class="md-accent md-hue-3" ui-sref="{{itm.state}}">
            {{itm.name}}
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content flex id="content" ui-view>
    </md-content>
  </div>
</body>
</html>
