<!DOCTYPE html>
<html lang="en" ng-app="githubPortfolio">
<head>

  <title>Akshay Jain - Github Portfolio</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <!--Online Styles-->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
  <!--Online Scripts-->
  <script src="/node_modules/angular/angular.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!--Custom Scripts-->
  <script src="js/app.js"></script>
  <script src="js/app.config.js"></script>
  <script src="js/factory/userData.js"></script>
  <script src="js/controllers/controllers.js"></script>
</head>
<body layout="column">

  <md-toolbar class="md-teal" layout="row">
    <md-button class="menu" aria-label="Show Menu"></md-button>
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Akshay Jain</h2>
    </div>
  </md-toolbar>

  <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" 
                md-component-id="left" 
                ng-click="vm.toggle()"
                md-disable-backdrop 
                class="md-whiteframe-z2">
      <md-list>
        <md-list-item>
          <md-button>
            <!--<md-icon></md-icon>--> Github Profile
          </md-button>
        </md-list-item>
        <md-list-item>
          <md-button>
            <!--<md-icon></md-icon>--> About Me
          </md-button>
        </md-list-item>
      </md-list>
    </md-sidenav>
    <md-content flex id="content" ui-view>  
    </md-content>
</div>
</body>
</html>
